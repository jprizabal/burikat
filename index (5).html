<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kitchen Supplies</title>
    <style>
        body {
            font-weight: bold;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF;
            text-align: center;
        }
        
        header {
            background-color: #89CFF0;
            color: white;
            padding: 1.5em 0;
            font-size: 1.5rem;
        }
        
        nav {
            background-color: #444;
            text-align: center;
            padding: 15px 0;
        }
        
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 1.1rem;
            cursor: pointer;
        }
        
        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Disabling About & Services links */
        .disabled {
            pointer-events: none;
            opacity: 0.6; /* Makes it look disabled */
            cursor: default;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 70vh;
            max-width: 800px;
            margin: auto;
            padding: 40px 20px;
        }

        .get-started {
            display: inline-block;
            padding: 18px 24px;
            margin-top: 40px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .get-started:hover {
            background-color: #0056b3;
            transform: scale(1.08);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1.5em 0;
            font-size: 1rem;
            margin-top: 60px;
        }
    </style>
    <script>
        function showContact() {
            alert('Contact us at: contact@kitchensupplies.com');
        }
    </script>
</head>
<body>
    <header>
        <h1>Kitchen Supplies</h1>
        <p>Everything you need in a kitchen, here.</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a class="disabled">About</a>
        <a class="disabled">Services</a>
        <a onclick="showContact()">Contact</a>
    </nav>

    <div class="content-wrapper">
        <p>Welcome to Kitchen Supplies! Find the best kitchen products for your home.</p>
        <a href="category.html" class="get-started">Get Started</a>
    </div>

    <footer>
        <p>&copy; 2025 Kitchen Supplies Website | All Rights Reserved</p>
    </footer>
</body>
</html>
