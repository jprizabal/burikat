<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <p>Dropdown Sample</p>
  <!-- Default dropdown button -->
  <div class="dropdown">
    <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Dropdown
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item active" href="https://www.google.com" target="_blank">Google</a></li>
      <li><a class="dropdown-item" href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
      <li><a class="dropdown-item" href="https://www.github.com" target="_blank">GitHub</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" href="https://www.stackoverflow.com" target="_blank">Stack Overflow</a></li>
    </ul>
  </div>

  <p>Dropend Sample</p>
  <!-- Default dropend button -->
  <div class="btn-group dropend">
    <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      Dropend
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item active" href="https://www.microsoft.com" target="_blank">Microsoft</a></li>
      <li><a class="dropdown-item" href="https://www.apple.com" target="_blank">Apple</a></li>
      <li><a class="dropdown-item" href="https://www.reddit.com" target="_blank">Reddit</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" href="https://www.linkedin.com" target="_blank">LinkedIn</a></li>
    </ul>
  </div>
</body>
</html>
